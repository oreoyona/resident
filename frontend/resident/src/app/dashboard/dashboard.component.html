<section class="grid-container">
  <app-header class="main-header"></app-header>
  <aside class="left">
    Hello world
  </aside>
  <main>
    <section class="main-body">
      <app-postit class="pc-postit"></app-postit>
      <ng-container *ngFor="let datum of posts">
        <mat-card class="post-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <button mat-icon-button class="profile_options" style="display: none;">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-card-title>{{datum.author}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p id="post_description">
              {{datum.post_description}}
            </p>
          </mat-card-content>
          <div class="image">
            <img mat-card-image src={{datum.post_picture}} alt="{{datum.post_picture_alt}}" class="post_picture">
          </div>

          <mat-card-actions>
            <button mat-button>
              <span class="like_count">
                {{datum.like_count}}
              </span>
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_up"></mat-icon>
            </button>
            <button mat-button>
              <span class="comment_count">
                {{datum.comment_count}}
              </span>
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="comment"></mat-icon>
            </button>

            <button mat-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="share"></mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </section>
  </main>
  <aside class="right">
    Hello right
  </aside>
</section>
<footer></footer>
